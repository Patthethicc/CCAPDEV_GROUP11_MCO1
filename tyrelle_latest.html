<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Pro-Ject Forum</title>
    <script src="main.js"></script>
        
</head>
<body>
    <div class="overlay"></div>
    
    <header>
        <div class="left-sidebar-toggle"><i class="fa fa-bars"></i></div>
        <div class="logo" onclick="location.reload();">Pro-Ject</div>

        <nav class="about">
            <a href="#">About</a>
            <a href="#">Contact Us</a>
        </nav>

        <div class="search-bar">
            <input type="text" placeholder="Search for a project">
            <button type="submit"><i class="fa fa-search"></i></button>
        </div>
        
        <div class="actions">
            <div class="notification">
                <button onclick="toggleNotificationPanel()"><i class="fa fa-bell"></i></button>
                <span class="dot"></span>
                <div class="notification-panel">
                    <!-- notifs go here -->
                </div>
            </div>
            <button onclick="location.href='#settings';"><i class="fa fa-question-circle" aria-hidden="true"></i></button>
            <div class="account">
                <span class="greeting">Hello, Marshal</span>
                <img src="https://i.pinimg.com/736x/63/d4/2b/63d42bcfc3ce97414d78f14ae76f61c8.jpg" alt="Profile Picture">
                <div class="account-panel">
                    <div class="account-info">
                        <img src="https://i.pinimg.com/736x/63/d4/2b/63d42bcfc3ce97414d78f14ae76f61c8.jpg" alt="Profile Picture">
                        <div class="details">
                            <span class="nickname">Marshal</span>
                            <span class="username">@marshal_dev</span>
                        </div>
                    </div>
                    <hr>
                    <ul class="account-options">
                        <li><a href="#general-settings"><i class="fa fa-cogs"></i> Settings</a></li>
                        <li><a href="#help"><i class="fa fa-question-circle"></i> Help</a></li>
                        <li><a href="#logout"><i class="fa fa-sign-out"></i> Log Out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="left-sidebar">
            <button><i class="fa fa-home"></i> Home</button>
            <button><i class="fa fa-fire"></i> Popular</button>
            <button><i class="fa fa-exclamation-triangle"></i> Urgent</button>
            <button><i class="fa fa-scroll"></i> All</button>
        </div>

        <div class="left-sidebar-panel">
            <div class="left-sidebar-buttons">
                <button><i class="fa fa-home"></i> Home</button>
                <button><i class="fa fa-fire"></i> Popular</button>
                <button><i class="fa fa-exclamation-triangle"></i> Urgent</button>
                <button><i class="fa fa-scroll"></i> All</button>
            </div>
        </div>

        <div class="content">
            <!-- posts go here -->
        </div>

        <div class="right-sidebar-panel">
            <div class="account-info">
                <img src="https://i.pinimg.com/736x/63/d4/2b/63d42bcfc3ce97414d78f14ae76f61c8.jpg" alt="Profile Picture">
                <div class="details">
                    <span class="nickname">Marshal</span>
                    <span class="username">@marshal_dev</span>
                </div>
            </div>
            <hr>
            <ul class="account-options">
                <li><a href="#general-settings"><i class="fa fa-cogs"></i> Settings</a></li>
                <li><a href="#help"><i class="fa fa-question-circle"></i> Help</a></li>
                <li><a href="#logout"><i class="fa fa-sign-out"></i> Log Out</a></li>
            </ul>
            <hr>
            <div class="right-sidebar-buttons">
                <button><i class="fa fa-folder-open"></i> My Projects</button>
                <button><i class="fa fa-book"></i> Study Rooms</button>
                <button><i class="fa fa-trophy"></i> Challenges</button>
            </div>
        </div>

        <div class="right-sidebar">
            <button><i class="fa fa-folder-open" style="opacity: 0.8;"></i> My Projects</button>
            <button><i class="fa fa-book" style="opacity: 0.8;"></i> Study Rooms</button>
            <button><i class="fa fa-trophy" style="opacity: 0.8;"></i> Challenges</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Pro-Ject. For academic purposes.</p>
    </footer>
</body>
</html>
